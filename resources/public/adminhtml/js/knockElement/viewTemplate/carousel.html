<div>
	<div>
		<div class="form-group">
			<label for="">title of the image:</label>
			<input type="text" class="form-control" data-bind="textInput: title">
		</div>
		<div class="form-group">
			<label for="">description of the image:</label>
			<input type="text" class="form-control" data-bind="textInput: imagePath">
		</div>

		<div class="input-group justify-content-between flex">
			<div class="input-group-btn">
				<a data-bind="click: onSelect" data-preview="holder" class="btn btn-primary">
					<i class="fa fa-picture-o"></i> Choose
				</a>
			</div>
			<div class="input-group-btn">
				<a class="btn btn-success" data-bind="click: onSave">
					<i class="fa fa-download"></i> save
				</a>
			</div>
		</div>
		<div class="form-group">
			<input type="text" class="form-control" data-bind="attr: {value: textData, name: name}" hidden>
		</div>
	</div>
	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators" data-bind="foreach: items">
			<li data-target="#carouselExampleIndicators" data-bind="attr: {
				'data-slide-to': $index,
				class: ($index() == 0 ? 'active' : 'ppp')
			}"></li>
		</ol>
		<div class="carousel-inner" data-bind="foreach: items">
			<div data-bind="attr: {
				class: ($index() === 0 ? 'carousel-item active' : 'carousel-item')
			}">
				<span class="position-absolute px-2 p-1" 
					  data-bind="text: $data.title" 
					  style="bottom: 10%; left: 50%; font-weight: bold; font-size: 18px; background-color: cadetblue; color: blueviolet; border-radius: 4px;">
				</span>
				<span class="position-absolute p-2" style="color: red; background-color: aquamarine; border-radius: 4px; top: 40px; right: 100px;" 
					  data-bind="click: $parent.onRemove.bind($data, {index: $index()})">
					Remove
				</span>
				<img class="d-block w-100 h-50" style="object-fit: cover; max-height: 400px;" data-bind="attr: {src: $data.imagePath}">
			</div>
		</div>

		<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</div>
