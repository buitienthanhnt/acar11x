<div class="input-group">
    <span class="input-group-btn">
        <a data-bind="attr: {id: chooseBtnId}, click: onSelect" data-preview="holder" class="btn btn-primary">
            <i class="fa fa-picture-o"></i> Choose
        </a>
    </span>
    <input class="form-control" type="text" data-bind="attr: {...attr, value: imagePath(),}, text: imagePath">
</div>
<img alt="your image" class='p-2 rounded-circle' width="200px" height="200px" data-bind="visible: !!imagePath(), attr: {src: imagePath}" />
