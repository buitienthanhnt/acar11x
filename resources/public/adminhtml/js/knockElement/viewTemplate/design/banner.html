<div>
	<div class="form-group">
		<input type="text" class="form form-control" data-bind="textInput: title" placeholder="title of the banner" />
	</div>
	<div class="form-group">
		<input type="number" min="1" class="form form-control" data-bind="textInput: page"
			placeholder="input page id for banner(default id latest page)" />
	</div>
	<div class="form-group">
		<div class="input-group">
			<span class="input-group-btn">
				<a data-bind="attr: {id: 'chooseImagePath'}, click: onSelect" data-preview="holder"
					class="btn btn-primary">
					<i class="fa fa-picture-o"></i> Choose
				</a>
			</span>
			<input class="form-control" type="text" data-bind="attr: {value: imagePath}">
		</div>
		<div class="position-relative">
			<img alt="your image" class='p-2' width="100%" height="200px" style="border-radius: 18px;"
				data-bind="visible: !!imagePath(), attr: {src: imagePath}" />
			<span data-bind="text: title" class="position-absolute top-3 text-info"
				style="left: 20px; top: 10px; font-weight: 600; font-size: 18px;"></span>
		</div>
	</div>
	<input type="text" class="form-control" data-bind="attr: {value: value, name: name}" hidden>

			</a>
		</span>
	</div> -->
</div>
