<div class='bg-blue-gray-700'>
	<div class="d-flex justify-content-between">
		<div class="dropdown">
			<button class="btn btn-secondary" type="button" id="dropdownMenuButton" data-toggle="dropdown"
				aria-haspopup="true" aria-expanded="false">
				add new fields
			</button>
			<div class="dropdown-menu" aria-labelledby="dropdownMenuButton" data-bind="foreach: types">
				<a class="dropdown-item" href="#" data-bind="text: $data, click: $parent.addField"></a>
			</div>
			<div class="dropdown-menu" aria-labelledby="dropdownMenuButton" data-bind="foreach: customFields">
				<a class="dropdown-item" href="#" data-bind="text: $data.label, click: $parent.addField"></a>
			</div>
		</div>
	
		<div class="dropdown">
			<button class="btn btn-secondary" type="button" id="dropdownMenuButton2" data-toggle="dropdown"
				aria-haspopup="true" aria-expanded="false">
				add new custom fields
			</button>
			<div class="dropdown-menu" aria-labelledby="dropdownMenuButton" data-bind="foreach: customFields">
				<a class="dropdown-item" href="#" data-bind="text: $data.label, click: $parent.addCustomField"></a>
			</div>
		</div>
	</div>
	<input type="hidden" name="key-sort" data-bind="{value: fieldKeys}">

	<div class="content-of-fields" data-bind="foreach: fields" style="row-gap: 8px; display: grid; margin: 10px;">
		<div style="background-color: #8e99d7; padding: 8px; border-radius: 8px; position: relative;">
			<p data-bind="text: $data.label"></p>
			<div style="position: absolute; top: 8px; right: 1%; border-radius: 4px; padding: 2px;">
				<span  style="background-color: rgb(173, 189, 28); margin-left: 4px; padding: 4px; border-radius: 4px;"  data-bind="click: $parent.onUp">Up</span>
				<span style="background-color: blueviolet; margin-left: 4px; padding: 4px; border-radius: 4px;" data-bind="click: $parent.onDown">down</span>
				<span style="background-color: rgb(168, 36, 43); padding: 4px; border-radius: 4px;" data-bind="click: $parent.onRemove">remove</span>
			</div>

			<div data-bind="if: $data.type === 'text'">
				<div data-bind='component: {
					name: "text-input-com",
					params: { attr: $data }
				}'></div>
			</div>

			<div data-bind="if: $data.type === 'file'">
				<div data-bind='component: {
					name: "file-choose-com",
					params: { attr: $data }
				}'></div>
			</div>

			<div data-bind="if: $data.type === 'number'">
				<div data-bind='component: {
					name: "text-input-com",
					params: { attr: $data }
				}'></div>
			</div>

			<div data-bind="if: $data.type === 'textarea'">
				<div data-bind='component: {
					name: "text-area-com",
					params: { attr: $data }
				}'></div>
			</div>

			<div data-bind="if: $data.type === 'select'">
				<div data-bind='component: {
					name: "select-option-com",
					params: { attr: $data }
				}'></div>
			</div>

			<div data-bind="if: $data.type === 'textEditor'">
				<div data-bind='component: {
					name: "text-editor-com",
					params: { attr: $data }
				}'></div>
			</div>

			<div data-bind="if: $data.type === 'imageChoose'">
				<div data-bind='component: {
					name: "image-select-com",
					params: { attr: $data }
				}'></div>
			</div>

			<div data-bind="if: $data.type === 'timeline'">
				<div data-bind='component: {
					name: "timeline-com",
					params: { attr: $data }
				}'></div>
			</div>

			<div data-bind="if: $data.type === 'carousel'">
				<div data-bind='component: {
					name: "carousel-com",
					params: { attr: $data }
				}'></div>
			</div>

			<div data-bind="if: $data.type === 'checkbox'" class="form-group form-check pl-0">
				<input class="form-check-input"
					data-bind="attr: { type: $data.type, name: $data.key, checked: $data.value  }">
			</div>

			<div data-bind="if: $data.type === 'video'" class="form-group pl-0">
				<input class="form-control" placeholder="input video-id or video link url"
					data-bind="attr: { ...$data, type: 'text',}">
			</div>
		</div>
	</div>
	<!-- <button class="btn btn-info" data-bind="click:logField">log fields</button> -->
</div>
